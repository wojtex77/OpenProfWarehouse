<table class="table table-hover" xmlns:th="http://www.w3.org/1999/xhtml">
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Pole powierzchni [mm^2]</th>
        <th>Akcje</th>
    </tr>
    <tr th:each="shape : ${shapes}">
        <td th:text="${shape.id}"></td>
        <td th:text="${shape.name}"></td>
        <td th:text="${shape.area}"></td>
        <td><a class="mx-1" th:href="@{/materialshapes/delete/{id}(id=${shape.id})}"><i class="bi bi-trash"></i></a><a class="mx-1" th:href="@{/materialshapes/edit/{id}(id=${shape.id})}"><i class="bi bi-pencil-square"></i></a></td>
    </tr>

</table>
