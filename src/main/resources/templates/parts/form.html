<form class="row g-5" action="#"
      th:action="${action} == 'new' ? @{/parts/add} : @{/parts/saveChanges}"
      th:object="${part}" method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <input type="text" th:field="*{id}" th:value="${part.id}" hidden>
    <div class="col-lg-3">
        <h4>Identyfikacja</h4>
        <div class="form-floating my-3">
            <input type="text" th:field="*{partName}" class="form-control" id="partName"
                   placeholder="Nazwa części" required>
            <label for="partName">Nazwa części</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" th:field="*{drawing}" class="form-control" id="drawing"
                   placeholder="Rysunek">
            <label for="drawing">Rysunek</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" th:field="*{article}" class="form-control" id="article"
                   placeholder="Artykuł">
            <label for="article">Artykuł</label>
        </div>

        <div class="form-floating my-3">
            <select class="form-select" th:field="*{contrahent}" id="contrahent">
                <option th:each="contrahent : ${contrahents}" th:value="${contrahent.fullName}" th:text="${contrahent.fullName}"></option>
            </select>
            <label for="profile">Kontrahent</label>
        </div>
    </div>
    <div class="col-lg-3">
        <h4>Właściwości</h4>
        <div class="form-floating my-3">
            <input type="number" th:field="*{profileLength}" class="form-control" id="profileLength"
                   placeholder="Długość [mm]" required min="1" step="0.1">
            <label for="profileLength">Długość [mm]</label>
        </div>

        <div class="form-floating my-3">
            <select class="form-select" th:field="*{profile}" id="profile" aria-label="Floating label select example">
                <option th:each="shape : ${shapes}" th:value="${shape.name}" th:text="${shape.name}"></option>
            </select>
            <label for="profile">Przekrój</label>
        </div>

        <div class="form-floating my-3">
            <select class="form-select" th:field="*{material}" id="material" aria-label="Floating label select example">
                <option th:each="material : ${materials}" th:value="${material.fullName}"
                        th:text="${material.fullName}"></option>
            </select>
            <label for="material">Materiał</label>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-3">
            <button type="submit" class="btn btn-outline-success my-3">Zapisz</button>
        </div>
    </div>
    <span th:text="${info}"></span>
</form>
